<!DOCTYPE html>
<html lang="fr" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#05060F">
  <title>Phonétique</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,700;1,9..40,400&display=swap" rel="stylesheet">
  <style>
/* ============================================================
   PHONÉTIQUE APP — STYLES
   Electric blue/purple dark mode
   ============================================================ */

@import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,700;1,9..40,400&display=swap');

/* ── CSS VARIABLES ─────────────────────────────────────────── */
:root {
  --bg: #05060F;
  --bg2: #0D0F1E;
  --bg3: #131629;
  --surface: #1A1D35;
  --surface2: #222640;
  --border: rgba(99, 102, 241, 0.18);
  --border-bright: rgba(99, 102, 241, 0.4);
  --text: #E8EAF8;
  --text2: #9BA3C4;
  --text3: #5A6080;
  --blue: #4F8EF7;
  --purple: #8B5CF6;
  --electric: #60A5FA;
  --neon-blue: #3B82F6;
  --neon-purple: #7C3AED;
  --glow-blue: rgba(79, 142, 247, 0.3);
  --glow-purple: rgba(139, 92, 246, 0.3);
  --font-display: 'Space Mono', monospace;
  --font-body: 'DM Sans', sans-serif;
  --radius: 16px;
  --radius-sm: 10px;
  --radius-lg: 24px;
}

[data-theme="light"] {
  --bg: #F0F2FF;
  --bg2: #E8EAFE;
  --bg3: #DDE0FC;
  --surface: #FFFFFF;
  --surface2: #F5F6FF;
  --border: rgba(99, 102, 241, 0.15);
  --border-bright: rgba(99, 102, 241, 0.35);
  --text: #1A1D35;
  --text2: #4A5080;
  --text3: #8A93B4;
  --glow-blue: rgba(79, 142, 247, 0.15);
  --glow-purple: rgba(139, 92, 246, 0.15);
}

/* ── RESET & BASE ──────────────────────────────────────────── */
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

html {
  background: var(--bg);
  color: var(--text);
  font-family: var(--font-body);
  font-size: 16px;
  -webkit-font-smoothing: antialiased;
  height: 100%;
  overflow: hidden;
}

body {
  height: 100%;
  overflow: hidden;
  background: var(--bg);
  position: relative;
}

body::before {
  content: '';
  position: fixed;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: 
    radial-gradient(ellipse 600px 400px at 20% 20%, rgba(99,60,220,0.08) 0%, transparent 60%),
    radial-gradient(ellipse 500px 400px at 80% 80%, rgba(37,99,235,0.07) 0%, transparent 60%),
    radial-gradient(ellipse 400px 300px at 60% 10%, rgba(139,92,246,0.05) 0%, transparent 60%);
  pointer-events: none;
  z-index: 0;
}

#app {
  position: relative;
  z-index: 1;
  height: 100%;
  display: flex;
  flex-direction: column;
  max-width: 480px;
  margin: 0 auto;
}

#main {
  flex: 1;
  overflow-y: auto;
  overflow-x: hidden;
  padding: 0 0 32px;
  scroll-behavior: smooth;
  -webkit-overflow-scrolling: touch;
}

#main::-webkit-scrollbar { width: 4px; }
#main::-webkit-scrollbar-track { background: transparent; }
#main::-webkit-scrollbar-thumb { background: var(--border-bright); border-radius: 2px; }

/* ── TRANSITIONS ────────────────────────────────────────────── */
.screen-exit {
  animation: screenExit 0.15s ease-in forwards;
}
.screen-enter {
  animation: screenEnter 0.35s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
}

@keyframes screenExit {
  from { opacity: 1; transform: translateX(0); }
  to   { opacity: 0; transform: translateX(-20px); }
}

@keyframes screenEnter {
  from { opacity: 0; transform: translateX(24px); }
  to   { opacity: 1; transform: translateX(0); }
}

/* ── SHARED HEADER ──────────────────────────────────────────── */
.screen-header {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 16px 20px 12px;
  position: sticky;
  top: 0;
  z-index: 10;
  background: linear-gradient(180deg, var(--bg) 80%, transparent 100%);
}

.screen-title {
  font-family: var(--font-display);
  font-size: 14px;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 0.08em;
  flex: 1;
  text-align: right;
  color: var(--text2);
}

.home-btn {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 8px 12px;
  cursor: pointer;
  transition: all 0.2s;
  line-height: 1;
}
.home-btn:hover { border-color: var(--border-bright); background: var(--surface2); }

.logo-ph {
  font-family: var(--font-display);
  font-size: 15px;
  font-weight: 700;
  color: var(--electric);
  letter-spacing: -0.02em;
}
.logo-onetique {
  font-family: var(--font-display);
  font-size: 15px;
  font-weight: 700;
  color: var(--purple);
  letter-spacing: -0.02em;
}

.back-btn {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 10px;
  width: 38px; height: 38px;
  display: flex; align-items: center; justify-content: center;
  cursor: pointer;
  color: var(--text2);
  transition: all 0.2s;
}
.back-btn:hover { border-color: var(--border-bright); color: var(--text); }
.back-btn svg { width: 18px; height: 18px; }

.icon-btn {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 10px;
  width: 38px; height: 38px;
  display: flex; align-items: center; justify-content: center;
  cursor: pointer;
  color: var(--text2);
  transition: all 0.2s;
}
.icon-btn:hover { border-color: var(--border-bright); color: var(--text); background: var(--surface2); }
.icon-btn svg { width: 16px; height: 16px; }

/* ── HOME ───────────────────────────────────────────────────── */
.home-header {
  display: flex;
  align-items: flex-start;
  justify-content: space-between;
  padding: 24px 20px 8px;
}

.app-logo {
  display: flex;
  flex-direction: column;
}

.app-logo .logo-ph {
  font-size: 28px;
  background: linear-gradient(135deg, #60A5FA 0%, #8B5CF6 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}
.app-logo .logo-onetique {
  font-size: 28px;
  background: linear-gradient(135deg, #60A5FA 0%, #8B5CF6 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  display: inline;
}

.app-logo > *:first-child {
  display: flex;
  align-items: baseline;
  gap: 0;
}

.logo-tagline {
  font-size: 12px;
  color: var(--text3);
  margin-top: 4px;
  font-weight: 400;
  letter-spacing: 0.02em;
}

.header-actions {
  display: flex;
  gap: 8px;
  margin-top: 4px;
}

.category-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
  padding: 16px 20px 24px;
}

.category-tile {
  position: relative;
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: var(--radius-lg);
  padding: 20px 16px 22px;
  text-align: left;
  cursor: pointer;
  overflow: hidden;
  transition: all 0.25s cubic-bezier(0.25, 0.46, 0.45, 0.94);
  display: flex;
  flex-direction: column;
  gap: 6px;
  min-height: 130px;
}

.category-tile:hover,
.category-tile:active {
  transform: translateY(-3px) scale(1.02);
  border-color: var(--cat-accent);
  box-shadow: 0 8px 32px rgba(0,0,0,0.3), 0 0 20px color-mix(in srgb, var(--cat-color) 30%, transparent);
}

.cat-icon {
  font-family: var(--font-display);
  font-size: 24px;
  color: var(--cat-accent);
  line-height: 1;
  margin-bottom: 2px;
}

.cat-label {
  font-size: 14px;
  font-weight: 700;
  color: var(--text);
  line-height: 1.2;
}

.cat-desc {
  font-size: 11px;
  color: var(--text3);
  line-height: 1.3;
}

.cat-glow {
  position: absolute;
  bottom: -20px;
  right: -20px;
  width: 80px;
  height: 80px;
  border-radius: 50%;
  background: radial-gradient(circle, var(--cat-color) 0%, transparent 70%);
  opacity: 0.25;
  pointer-events: none;
  transition: opacity 0.3s;
}

.category-tile:hover .cat-glow { opacity: 0.45; }

/* ── PHONEME GRID ────────────────────────────────────────────── */
.phoneme-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
  padding: 8px 20px 24px;
}

.phoneme-tile {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 20px 16px;
  text-align: left;
  cursor: pointer;
  transition: all 0.25s cubic-bezier(0.25, 0.46, 0.45, 0.94);
  display: flex;
  flex-direction: column;
  gap: 4px;
  position: relative;
  overflow: hidden;
}

.phoneme-tile:hover,
.phoneme-tile:active {
  transform: translateY(-2px);
  border-color: var(--cat-accent);
  box-shadow: 0 6px 24px rgba(0,0,0,0.25);
}

.phoneme-ipa {
  font-family: var(--font-display);
  font-size: 22px;
  color: var(--cat-accent);
  font-weight: 700;
  letter-spacing: -0.02em;
}

.phoneme-label {
  font-size: 13px;
  font-weight: 600;
  color: var(--text);
}

.phoneme-examples {
  font-size: 11px;
  color: var(--text3);
}

.phoneme-score {
  font-family: var(--font-display);
  font-size: 13px;
  font-weight: 700;
  margin-top: 8px;
}

/* ── PHONEME HERO ────────────────────────────────────────────── */
.phoneme-hero {
  padding: 16px 20px 24px;
  text-align: center;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;
}

.phoneme-hero-ipa {
  font-family: var(--font-display);
  font-size: 52px;
  font-weight: 700;
  letter-spacing: -0.03em;
  line-height: 1;
  text-shadow: 0 0 40px currentColor;
}

.phoneme-hero-label {
  font-size: 18px;
  font-weight: 700;
  color: var(--text);
}

.phoneme-hero-desc {
  font-size: 13px;
  color: var(--text2);
  line-height: 1.5;
  max-width: 300px;
  text-align: center;
}

.phoneme-hero-graphies {
  display: flex;
  flex-wrap: wrap;
  gap: 6px;
  justify-content: center;
}

.graphie-tag {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 6px;
  padding: 3px 10px;
  font-family: var(--font-display);
  font-size: 12px;
  color: var(--text2);
}

/* ── MODE GRID ───────────────────────────────────────────────── */
.mode-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
  padding: 4px 20px 24px;
}

.mode-tile {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 22px 16px 20px;
  cursor: pointer;
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  gap: 8px;
  transition: all 0.25s cubic-bezier(0.25, 0.46, 0.45, 0.94);
  position: relative;
  overflow: hidden;
  min-height: 120px;
}

.mode-tile:hover,
.mode-tile:active {
  transform: translateY(-3px);
  box-shadow: 0 8px 28px rgba(0,0,0,0.3);
}

.mode-practice { --mode-color: #4F8EF7; }
.mode-read     { --mode-color: #8B5CF6; }
.mode-compare  { --mode-color: #06B6D4; }
.mode-test     { --mode-color: #10B981; }

.mode-tile:hover { border-color: var(--mode-color); }
.mode-tile::after {
  content: '';
  position: absolute;
  bottom: -30px; right: -30px;
  width: 90px; height: 90px;
  border-radius: 50%;
  background: radial-gradient(circle, var(--mode-color) 0%, transparent 70%);
  opacity: 0.15;
  transition: opacity 0.3s;
}
.mode-tile:hover::after { opacity: 0.3; }

.mode-icon {
  color: var(--mode-color);
  width: 32px; height: 32px;
}
.mode-icon svg { width: 28px; height: 28px; }

.mode-label {
  font-size: 15px;
  font-weight: 700;
  color: var(--text);
}

.mode-sub {
  font-size: 11px;
  color: var(--text3);
  line-height: 1.3;
}

/* ── PRACTICE MODE ───────────────────────────────────────────── */
.practice-container {
  padding: 8px 20px 24px;
  display: flex;
  flex-direction: column;
  gap: 16px;
}

.practice-sound-card {
  background: linear-gradient(135deg, 
    color-mix(in srgb, var(--cat-color) 15%, var(--surface)) 0%,
    var(--surface) 100%);
  border: 1px solid color-mix(in srgb, var(--cat-color) 40%, var(--border));
  border-radius: var(--radius-lg);
  padding: 28px 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 8px;
  text-align: center;
}

.practice-ipa {
  font-family: var(--font-display);
  font-size: 48px;
  font-weight: 700;
  color: var(--cat-accent);
  text-shadow: 0 0 30px var(--cat-accent);
  line-height: 1;
}

.practice-word {
  font-size: 28px;
  font-weight: 700;
  color: var(--text);
  margin-top: 4px;
}

.practice-word-ipa {
  font-family: var(--font-display);
  font-size: 14px;
  color: var(--text3);
}

.listen-btn {
  display: flex;
  align-items: center;
  gap: 8px;
  background: color-mix(in srgb, var(--cat-color) 20%, var(--surface2));
  border: 1px solid color-mix(in srgb, var(--cat-color) 40%, transparent);
  border-radius: 100px;
  padding: 10px 24px;
  color: var(--cat-accent);
  font-family: var(--font-body);
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  margin-top: 8px;
  transition: all 0.2s;
}
.listen-btn:hover { background: color-mix(in srgb, var(--cat-color) 30%, var(--surface2)); transform: scale(1.03); }
.listen-btn svg { width: 18px; height: 18px; }

/* ── WORD CAROUSEL ───────────────────────────────────────── */
.word-carousel {
  display: flex;
  align-items: center;
  gap: 0;
  width: 100%;
  min-height: 90px;
  position: relative;
}

.carousel-center {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 12px;
  overflow: hidden;
}

.carousel-word-wrap {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 4px;
  transition: opacity 0.15s ease;
}

.carousel-word-wrap.slide-exit-left  { animation: slideExitLeft  0.15s ease forwards; }
.carousel-word-wrap.slide-exit-right { animation: slideExitRight 0.15s ease forwards; }
.carousel-word-wrap.slide-enter-right { animation: slideEnterRight 0.25s cubic-bezier(0.25,0.46,0.45,0.94) forwards; }
.carousel-word-wrap.slide-enter-left  { animation: slideEnterLeft  0.25s cubic-bezier(0.25,0.46,0.45,0.94) forwards; }

@keyframes slideExitLeft  { to { opacity: 0; transform: translateX(-28px); } }
@keyframes slideExitRight { to { opacity: 0; transform: translateX(28px); } }
@keyframes slideEnterRight { from { opacity: 0; transform: translateX(28px); } to { opacity: 1; transform: translateX(0); } }
@keyframes slideEnterLeft  { from { opacity: 0; transform: translateX(-28px); } to { opacity: 1; transform: translateX(0); } }

.carousel-arrow {
  background: transparent;
  border: none;
  cursor: pointer;
  padding: 12px 8px;
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0.7;
  transition: opacity 0.2s, transform 0.15s;
  flex-shrink: 0;
}
.carousel-arrow:hover  { opacity: 1; }
.carousel-arrow:active { transform: scale(0.88); }
.carousel-arrow svg { width: 32px; height: 32px; filter: drop-shadow(0 0 6px currentColor); }

.carousel-dots {
  display: flex;
  gap: 6px;
  align-items: center;
}
.carousel-dot {
  width: 6px; height: 6px;
  border-radius: 50%;
  background: var(--surface2);
  border: 1px solid var(--border);
  cursor: pointer;
  transition: all 0.2s;
}
.carousel-dot.active {
  background: var(--cat-accent);
  border-color: var(--cat-accent);
  width: 18px;
  border-radius: 3px;
  box-shadow: 0 0 8px var(--cat-accent);
}

.practice-tips {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 16px;
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.tip-title {
  font-size: 11px;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 0.08em;
  color: var(--text3);
}

.tip-text {
  font-size: 13px;
  color: var(--text2);
  line-height: 1.5;
}

.tip-graphies {
  display: flex;
  flex-wrap: wrap;
  gap: 5px;
}

/* ── RECORD BUTTON ───────────────────────────────────────────── */
.record-section, .read-record-section, .test-record-section {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 16px;
}

.record-btn {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;
  background: transparent;
  border: none;
  cursor: pointer;
  padding: 8px;
}

.record-btn-inner {
  width: 72px; height: 72px;
  border-radius: 50%;
  background: linear-gradient(135deg, #4F8EF7 0%, #8B5CF6 100%);
  display: flex; align-items: center; justify-content: center;
  box-shadow: 0 0 0 0 rgba(79,142,247,0.4);
  transition: all 0.2s;
  position: relative;
}

.record-btn-inner svg {
  width: 30px; height: 30px;
  color: white;
}

.record-btn:hover .record-btn-inner {
  transform: scale(1.08);
  box-shadow: 0 0 0 8px rgba(79,142,247,0.15);
}

.record-btn.recording-active .record-btn-inner {
  background: linear-gradient(135deg, #EF4444 0%, #DC2626 100%);
  animation: recordPulse 1.2s infinite;
}

.large-record .record-btn-inner {
  width: 88px; height: 88px;
}
.large-record .record-btn-inner svg {
  width: 36px; height: 36px;
}

@keyframes recordPulse {
  0% { box-shadow: 0 0 0 0 rgba(239,68,68,0.5); }
  70% { box-shadow: 0 0 0 16px rgba(239,68,68,0); }
  100% { box-shadow: 0 0 0 0 rgba(239,68,68,0); }
}

.record-label {
  font-size: 12px;
  color: var(--text3);
  font-weight: 500;
  text-align: center;
}

.record-btn:disabled { opacity: 0.5; cursor: not-allowed; }
.record-btn:disabled .record-btn-inner { animation: none; }

/* ── STATUS & PLAYBACK ───────────────────────────────────────── */
.hidden { display: none !important; }

.recording-status {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 13px;
  color: var(--text2);
}

.pulse-dot {
  width: 8px; height: 8px;
  background: #EF4444;
  border-radius: 50%;
  animation: pulseDot 1s infinite;
}

@keyframes pulseDot {
  0%, 100% { opacity: 1; transform: scale(1); }
  50% { opacity: 0.4; transform: scale(0.8); }
}

.analyzing-dots {
  display: flex;
  gap: 4px;
}
.analyzing-dots span {
  width: 6px; height: 6px;
  background: var(--blue);
  border-radius: 50%;
  animation: analyzeDot 1.2s infinite;
}
.analyzing-dots span:nth-child(2) { animation-delay: 0.2s; }
.analyzing-dots span:nth-child(3) { animation-delay: 0.4s; }

@keyframes analyzeDot {
  0%, 80%, 100% { opacity: 0.3; transform: scale(0.8); }
  40% { opacity: 1; transform: scale(1); }
}

.playback-area {
  display: flex;
  align-items: center;
  gap: 12px;
}

.playback-btn {
  display: flex;
  align-items: center;
  gap: 8px;
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 100px;
  padding: 9px 20px;
  color: var(--text2);
  font-size: 13px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s;
}
.playback-btn:hover { border-color: var(--border-bright); color: var(--text); }
.playback-btn svg { width: 14px; height: 14px; }

/* ── SCORE DISPLAY ───────────────────────────────────────────── */
.score-area {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 16px;
  width: 100%;
}

.score-display {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 12px;
}

.score-ring {
  position: relative;
  width: 110px; height: 110px;
}
.score-ring svg { width: 100%; height: 100%; }
.score-ring circle:last-child {

}

  font-size: 15px;
  font-weight: 600;
  color: var(--text);
  text-align: center;
}

  display: flex;
  gap: 16px;

}

  padding: 7px 16px;
